<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - 結姉さんの相談室</title>
    <link rel="stylesheet" href="../style.css">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [{
        "@type": "Question",
        "name": "{{TITLE}}",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "{{ANSWER}}"
        }
      }]
    }
    </script>
    <style>
        .site-wrapper { display: grid; grid-template-columns: 1fr minmax(auto, 800px) 1fr; gap: 20px; }
        main { grid-column: 2; background: white; padding: 40px; min-height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,0.03); }
        .letter-box { background: #fffafb; padding: 30px; border-radius: 15px; border-left: 5px solid #ffc0cb; margin: 20px 0; line-height: 1.8; position: relative; }
        .letter-box::before { content: "お便り"; position: absolute; top: -12px; left: 20px; background: #ffc0cb; color: white; padding: 2px 10px; border-radius: 10px; font-size: 0.8rem; }
        .answer-box { margin-top: 40px; line-height: 1.8; }
        .yui-name { color: #d63384; font-weight: bold; font-size: 1.2rem; }
        .sidebar-right { grid-column: 3; position: sticky; top: 0; height: 100vh; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; }
        .yui-img { width: 100%; height: auto; }
        .back-link { display: inline-block; margin-top: 50px; color: #d63384; text-decoration: none; }
        @media (max-width: 900px) { .site-wrapper { grid-template-columns: 1fr; } .sidebar-right { display: none; } }
    </style>
</head>
<body>
    <div class="site-wrapper">
        <div></div>
        <main>
            <p style="color:#999;">{{DATE}} 公開</p>
            <h1>{{TITLE}}</h1>
            
            <div class="letter-box">
                {{LETTER}}
            </div>

            <div class="answer-box">
                <span class="yui-name">結姉さんの回答：</span><br><br>
                {{ANSWER}}
            </div>

            <a href="../index.html" class="back-link">← 相談室のトップへ戻る</a>
        </main>
        <aside class="sidebar-right">
            <img src="../yui.png" alt="結姉さん" class="yui-img">
        </aside>
    </div>
</body>
</html>
