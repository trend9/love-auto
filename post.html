<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お悩み相談 - 結姉さんの相談室</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .site-wrapper { display: grid; grid-template-columns: 1fr minmax(auto, 800px) 1fr; gap: 20px; }
        main { grid-column: 2; background: white; padding: 40px; min-height: 100vh; }
        .letter-box { background: #fffafb; padding: 30px; border-radius: 15px; border-left: 5px solid #ffc0cb; margin: 20px 0; line-height: 1.8; }
        .answer-box { margin-top: 40px; line-height: 1.8; }
        .sidebar-right { grid-column: 3; position: sticky; top: 0; height: 100vh; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; }
        .yui-img { width: 100%; height: auto; }
        @media (max-width: 900px) { .site-wrapper { grid-template-columns: 1fr; } .sidebar-right { display: none; } }
    </style>
</head>
<body>
    <div class="site-wrapper">
        <div></div>
        <main id="post-content">
            <p>読み込み中...</p>
        </main>
        <aside class="sidebar-right">
            <img src="yui.png" alt="結姉さん" class="yui-img">
        </aside>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const file = params.get('file');
        if (file) {
            fetch(file)
                .then(res => res.text())
                .then(text => {
                    document.getElementById('post-content').innerHTML = marked.parse(text) + '<br><a href="index.html" style="color:#d63384;">← 戻る</a>';
                });
        }
    </script>
</body>
</html>
