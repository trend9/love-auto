<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結姉さんの恋愛相談室</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        body { padding: 20px; max-width: 800px; margin: auto; background: #fff5f7; }
        .content-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .back-link { margin-bottom: 20px; display: inline-block; color: #ff6b81; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← 相談一覧に戻る</a>
    <div class="content-box">
        <div id="content"></div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const file = params.get('file');
        if (file) {
            fetch(file)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('content').innerHTML = marked.parse(text);
                });
        }
    </script>
</body>
</html>
