<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{SEO_TITLE}}</title>
    
    <meta name="description" content="{{SEO_DESCRIPTION}}">
    
    <meta property="og:title" content="{{SEO_TITLE}}">
    <meta property="og:description" content="{{SEO_DESCRIPTION}}">
    <meta property="og:type" content="article">
    <meta property="og:image" content="https://trend9.github.io/love-auto/yui.png">
    
    <link rel="stylesheet" href="../style.css">
    <style>
        body { margin: 0; padding: 0; background-color: #fff9fb; font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; color: #333; }
        .post-container { max-width: 800px; margin: 40px auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .letter-section { background: #fff0f5; padding: 25px; border-radius: 10px; border: 1px dashed #d63384; margin-bottom: 30px; position: relative; }
        .letter-section::before { content: "お便り"; position: absolute; top: -10px; left: 20px; background: #d63384; color: white; padding: 2px 10px; border-radius: 5px; font-size: 0.8rem; }
        .answer-section { line-height: 2.0; font-size: 1.05rem; }
        .answer-section h3 { color: #d63384; border-bottom: 2px solid #ffc0cb; display: inline-block; margin-bottom: 20px; }
        .back-link { display: block; margin-top: 40px; text-decoration: none; color: #d63384; font-weight: bold; }
        
        /* スマホ対応 */
        @media (max-width: 600px) {
            .post-container { margin: 10px; padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="post-container">
        <p style="color:#999; font-size:0.9rem;">更新日: {{DATE}}</p>
        <h1 style="color:#333; margin-bottom:30px; line-height: 1.4;">{{TITLE}}</h1>
        
        <div class="letter-section">
            <p style="white-space: pre-wrap;">{{LETTER}}</p>
        </div>

        <div class="answer-section">
            <h3>結姉さんからの回答</h3>
            <p style="white-space: pre-wrap;">{{ANSWER}}</p>
        </div>

        <a href="../index.html" class="back-link">← 相談室のトップへ戻る</a>
    </div>
</body>
</html>
