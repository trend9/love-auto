<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結姉さんの回答 - AI恋愛相談室</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" style="text-decoration:none; color:white;">
                <img src="yui.png" alt="結姉さん" class="yui-icon">
                <span>結姉さんのAI恋愛相談室</span>
            </a>
        </div>
    </header>

    <main>
        <article id="post-content">
            <p>記事を読み込んでいます...</p>
        </article>
        <div style="text-align:center; margin-top:30px;">
            <a href="index.html" class="btn">トップへ戻る</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 結姉さんのAI恋愛相談室</p>
    </footer>

    <script>
        // URLパラメータ ?file=posts/xxxx.md を取得
        const params = new URLSearchParams(window.location.search);
        const filePath = params.get('file');

        if (filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) throw new Error('記事が見つかりません');
                    return response.text();
                })
                .then(markdown => {
                    // MarkdownをHTMLに変換して表示
                    document.getElementById('post-content').innerHTML = marked.parse(markdown);
                })
                .catch(err => {
                    document.getElementById('post-content').innerHTML = `<p>エラー: ${err.message}</p>`;
                });
        } else {
            document.getElementById('post-content').innerHTML = '<p>記事が指定されていません。</p>';
        }
    </script>
</body>
</html>
