name: Daily AI Consulting Update

on:
  schedule:
    - cron: "0 15 * * *"
    - cron: "0 19 * * *"
    - cron: "0 23 * * *"
    - cron: "0 3  * * *"
    - cron: "0 7  * * *"
    - cron: "0 11 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-ai-update
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache LLM model
        uses: actions/cache@v4
        with:
          path: models
          key: ${{ runner.os }}-llm-model-q4km-v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install llama-cpp-python requests beautifulsoup4

      - name: Download Llama model
        run: |
          if [ ! -f models/model.gguf ]; then
            mkdir -p models
            curl -L -o models/model.gguf \
              https://huggingface.co/MaziyarPanahi/Llama-3-8B-Instruct-v0.1-GGUF/resolve/main/Llama-3-8B-Instruct-v0.1.Q4_K_M.gguf
          fi

      # â˜… å¿…ãšå…ˆã«è³ªå•ç”Ÿæˆ
      - name: Fetch questions
        run: python question_fetcher.py

      # â˜… æ¬¡ã«è¨˜äº‹ç”Ÿæˆ
      - name: Run daily update
        env:
          PYTHONUNBUFFERED: "1"
        run: python daily_update.py

      # â˜… ã™ã¹ã¦push
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          if git diff --cached --quiet; then
            echo "ğŸŸ¡ No changes to commit"
            exit 0
          fi

          git commit -m "Daily AI article update"
          git push origin HEAD:main
