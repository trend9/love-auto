name: Daily Update

on:
  schedule:
    # 毎日日本時間の午前9時 (UTC 0:00) に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動でいつでも実行できるボタンを出す設定
  push:
    branches: [ main ] # mainにプッシュされた時も自動で更新する

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # GitHub Pagesを使っている場合、ここでデプロイを実行
      # 特別なビルド（npm install等）が不要なHTMLサイトなら、
      # 下記の公式アクションを使うのが一番簡単だよ
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4