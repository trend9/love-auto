name: Daily Update

on:
  schedule:
    # 毎日日本時間の午前9時 (UTC 0:00) に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動でいつでも実行できるボタンを出す設定
  push:
    branches: [ main ] # mainにプッシュされた時も自動で更新する

# ↓ ここが重要！エラーを直すための権限設定を追加しました
permissions:
  contents: read
  pages: write
  id-token: write

# デプロイメントが重複しないように制御
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4