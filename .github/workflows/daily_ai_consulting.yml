name: Daily Yui AI Consulting

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install feedparser llama-cpp-python requests beautifulsoup4

      - name: Download AI Model
        run: |
          mkdir -p models
          curl -L -o models/model.gguf https://huggingface.co/MaziyarPanahi/Llama-3-8B-Instruct-v0.1-GGUF/resolve/main/Llama-3-8B-Instruct-v0.1.Q2_K.gguf

      - name: Run daily update
        run: python daily_update.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # publicの内容をルートに同期
          cp -r public/* . || true
          
          # フォルダが存在しない・ファイルがない場合でもエラーにしない
          git add data/questions.json index.html post.html archive.html profile.html style.css *.png || true
          
          # postsフォルダの中身があれば追加（ワイルドカードエラー対策）
          if [ -d "posts" ]; then
            git add posts/*.html || true
          fi
          
          git commit -m "Update: Archive persistent posts [skip ci]" || echo "No changes"
          git push origin main --force

      - name: Prepare Site Artifact
        run: |
          mkdir -p _site/data _site/posts
          cp index.html post.html archive.html profile.html style.css *.png _site/ || true
          if [ -f "data/questions.json" ]; then cp data/questions.json _site/data/; fi
          if [ -d "posts" ]; then cp -r posts/* _site/posts/ || true; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4