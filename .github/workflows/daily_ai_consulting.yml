name: Daily AI Consulting Update

on:
  schedule:
    - cron: "0 15 * * *"
    - cron: "0 19 * * *"
    - cron: "0 23 * * *"
    - cron: "0 3  * * *"
    - cron: "0 7  * * *"
    - cron: "0 11 * * *"
  workflow_dispatch:

permissions:
  contents: write

# âŒ cancel-in-progress ã¯ä½¿ã‚ãªã„
# åŒæ™‚å®Ÿè¡Œã¯è¨±å¯ã—ã¤ã¤ã€å¾Œå‹ã¡ã«ã™ã‚‹
concurrency:
  group: daily-ai-update
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # ----------------------
      # 1. Checkout
      # ----------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------
      # 2. Cache pip
      # ----------------------
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ----------------------
      # 3. Cache LLM model
      # ----------------------
      - name: Cache LLM model
        uses: actions/cache@v4
        with:
          path: models
          key: ${{ runner.os }}-llm-model-q4km-v1

      # ----------------------
      # 4. Install dependencies
      # ----------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install llama-cpp-python

      # ----------------------
      # 5. Download model (only if needed)
      # ----------------------
      - name: Download Llama model
        run: |
          if [ ! -f models/model.gguf ]; then
            echo "â¬‡ï¸ Downloading Q4 LLM model..."
            mkdir -p models
            curl -L --retry 3 --fail -o models/model.gguf \
              https://huggingface.co/MaziyarPanahi/Llama-3-8B-Instruct-v0.1-GGUF/resolve/main/Llama-3-8B-Instruct-v0.1.Q4_K_M.gguf
          else
            echo "âœ… LLM model cache hit"
          fi

      # ----------------------
      # 6. Run generator
      # ----------------------
      - name: Run daily update
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          echo "ğŸš€ Start daily_update.py"
          python daily_update.py
          echo "âœ… daily_update.py finished"

      # ----------------------
      # 7. Commit & push
      # ----------------------
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add content public || true

          if git diff --cached --quiet; then
            echo "ğŸŸ¡ No changes to commit"
            exit 0
          fi

          git commit -m "Daily update by Yui AI"
          git push origin HEAD:main
