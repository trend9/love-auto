name: Daily Yui AI Consulting

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install feedparser llama-cpp-python requests beautifulsoup4

      - name: Download AI Model
        run: |
          mkdir -p models
          curl -L -o models/model.gguf https://huggingface.co/MaziyarPanahi/Llama-3-8B-Instruct-v0.1-GGUF/resolve/main/Llama-3-8B-Instruct-v0.1.Q2_K.gguf

      - name: Run daily update
        run: python daily_update.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # フォルダを確実に用意
          mkdir -p data posts
          
          # JSONをadd（なければスキップ）
          git add data/questions.json || true
          
          # posts内のhtmlがあればadd（ここがエラーの原因だったのでif文で保護）
          if [ "$(ls -A posts/*.html 2>/dev/null)" ]; then
            git add posts/*.html
          fi
          
          git commit -m "Update: Yui Radio System [skip ci]" || echo "No changes"
          git push origin main --force

      - name: Prepare Site for Deployment
        run: |
          mkdir -p _site/data _site/posts
          cp index.html post.html archive.html profile.html style.css *.png _site/ || true
          if [ -f "data/questions.json" ]; then cp data/questions.json _site/data/; fi
          # postsフォルダの中身があればコピー
          if [ "$(ls -A posts/*.html 2>/dev/null)" ]; then
            cp posts/*.html _site/posts/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4