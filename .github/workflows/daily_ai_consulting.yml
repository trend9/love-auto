name: Daily AI Consulting Update

on:
  schedule:
    - cron: "0 15 * * *"
    - cron: "0 19 * * *"
    - cron: "0 23 * * *"
    - cron: "0 3  * * *"
    - cron: "0 7  * * *"
    - cron: "0 11 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache LLM model
        uses: actions/cache@v4
        with:
          path: models
          key: ${{ runner.os }}-llm-model-v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install llama-cpp-python

      - name: Download Llama model (if not cached)
        run: |
          if [ ! -f models/model.gguf ]; then
            mkdir -p models
            curl -L -o models/model.gguf \
            https://huggingface.co/MaziyarPanahi/Llama-3-8B-Instruct-v0.1-GGUF/resolve/main/Llama-3-8B-Instruct-v0.1.Q2_K.gguf
          fi

      - name: Run daily update
        run: |
          python daily_update.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add posts/*.html data/questions.json archive.html index.html data/used_questions.json || true
          git diff --cached --quiet && exit 0
          git commit -m "Daily update by Yui AI"
          git push origin HEAD:main
