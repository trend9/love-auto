name: Daily AI Consulting Update

on:
  schedule:
    - cron: "0 15 * * *"
    - cron: "0 19 * * *"
    - cron: "0 23 * * *"
    - cron: "0 3  * * *"
    - cron: "0 7  * * *"
    - cron: "0 11 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ----------------------
      # 1. リポジトリ取得
      # ----------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------
      # 2. Python セットアップ
      # ----------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ----------------------
      # 3. 依存関係インストール（★重要）
      # ----------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install llama-cpp-python

      # ----------------------
      # 4. Llama-3 モデル取得（★必須）
      # ----------------------
      - name: Download Llama model
        run: |
          mkdir -p models
          curl -L -o models/model.gguf \
          https://huggingface.co/MaziyarPanahi/Llama-3-8B-Instruct-v0.1-GGUF/resolve/main/Llama-3-8B-Instruct-v0.1.Q2_K.gguf

      # ----------------------
      # 5. 記事・質問 自動生成
      # ----------------------
      - name: Run daily update
        run: |
          python daily_update.py

      # ----------------------
      # 6. コミット & プッシュ
      # ----------------------
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add posts/*.html data/questions.json archive.html index.html data/used_questions.json || true
          git diff --cached --quiet && exit 0
          git commit -m "Daily update by Yui AI"
          git push origin HEAD:main
