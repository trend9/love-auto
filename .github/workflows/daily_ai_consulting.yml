name: Daily Yui AI Consulting

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install feedparser llama-cpp-python

      - name: Download AI Model
        run: |
          mkdir -p models
          curl -L -o models/model.gguf https://huggingface.co/MaziyarPanahi/Llama-3-8B-Instruct-v0.1-GGUF/resolve/main/Llama-3-8B-Instruct-v0.1.Q4_K_M.gguf

      - name: Run daily update
        run: |
          mkdir -p public/data public/posts
          python daily_update.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 【重要】publicの中身をルートにコピーして、サイトの「正解」を更新する
          cp -r public/* .
          
          git add data/questions.json posts/*.md index.html post.html style.css *.png
          git commit -m "Update: AI generated content and sync site files [skip ci]" || echo "No changes"
          git push origin main --force

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ルート全体を公開対象にする
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4