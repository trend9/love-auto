<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結姉さんのプロフィール</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #fff9fb; padding: 20px; }
        .profile-card {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
        }
        .profile-img { width: 150px; height: 150px; border-radius: 50%; border: 4px solid #ffc0cb; margin-bottom: 20px; }
        h1 { color: #d63384; }
        p { line-height: 1.8; color: #555; text-align: left; }
        .back-btn { display: inline-block; margin-top: 30px; padding: 10px 25px; background: #d63384; color: white; text-decoration: none; border-radius: 25px; }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="yui.png" alt="結姉さん" class="profile-img">
        <h1>結姉さん（Yui）</h1>
        <p>
            「恋愛って、正解がないからこそ苦しいのよね。でも大丈夫、あなたは一人じゃないわ。」<br><br>
            包容力あふれる「みんなの年上の姉さん」。数々の恋愛相談に乗ってきた経験（とAIの知性）を活かして、24時間あなたの味方になります。厳しく叱るよりも、寄り添って背中を優しく押すのが得意。
        </p>
        <a href="index.html" class="back-btn">相談室へ戻る</a>
    </div>
</body>
</html>
