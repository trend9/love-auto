<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NGYD7E9JVG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-NGYD7E9JVG');
    </script>
    <meta charset="UTF-8">
    <title>結姉さんのプロフィール</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #fff9fb;
            padding: 20px;
        }

        .profile-card {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid #ffc0cb;
            object-fit: contain;
            background: #fffafa;
            margin-bottom: 20px;
        }

        .bio {
            text-align: left;
            line-height: 1.8;
            color: #444;
            background: #fffafb;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 40px;
        }

        /* レターボックス */
        .letter-form {
            background: #fff0f5;
            padding: 30px;
            border-radius: 15px;
            text-align: left;
        }

        .letter-form h2 {
            color: #d63384;
            font-size: 1.2rem;
            margin-top: 0;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #ffc0cb;
            border-radius: 10px;
            box-sizing: border-box;
            margin: 10px 0;
            font-family: inherit;
        }

        .send-btn {
            background: #d63384;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .send-btn:hover {
            opacity: 0.9;
        }

        #form-msg {
            margin-top: 15px;
            color: #d63384;
            font-weight: bold;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <img src="yuichibi.png" alt="結姉さん" class="profile-img">
        <h1>結姉さん</h1>
        <div class="bio">
            「恋に迷うのは、あなたがそれだけ一生懸命だからよ。」<br><br>
            恋愛相談室の主。多くの人の悩みを聞き、そっと背中を押してきた経験を持つ、包容力あふれるお姉さん。
            ラジオ形式でお届けしているこの相談室では、皆さんからのお便りを大切に読んでいます。
        </div>

        <div class="letter-form">
            <h2>結姉さんへのレターボックス</h2>
            <p style="font-size:0.85rem; color:#666;">あなたのお悩みを聞かせて。結姉さんがいつかラジオで取り上げるかもしれないわ。</p>
            <textarea id="user-letter" placeholder="結姉さん、実は私…"></textarea>
            <button class="send-btn" onclick="sendLetter()">結姉さんにお便りを出す</button>
            <div id="form-msg">お便り、確かに受け取ったわ。大切に読ませてもらうわね。</div>
        </div>

        <a href="index.html" style="display:inline-block; margin-top:30px; color:#d63384; text-decoration:none;">←
            相談室に戻る</a>
    </div>

    <script>
        function sendLetter() {
            const text = document.getElementById('user-letter').value;
            if (!text) return;
            // 実際には送信せず演出のみ
            document.getElementById('user-letter').style.display = 'none';
            document.querySelector('.send-btn').style.display = 'none';
            document.getElementById('form-msg').style.display = 'block';
        }
    </script>
</body>

</html>
