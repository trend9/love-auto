<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>過去のお悩みアーカイブ｜結姉さんの相談室</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background:#fff9fb; font-family:sans-serif;">
  <main style="max-width:800px;margin:40px auto;background:white;padding:40px;border-radius:10px;">
    <h1 style="color:#d63384;">過去のお悩みアーカイブ</h1>
    <div id="list">読み込み中…</div>
    <a href="index.html" style="display:block;margin-top:40px;color:#d63384;">← トップへ戻る</a>
  </main>

  <script>
    fetch('data/questions.json?v=' + Date.now())
      .then(res => res.json())
      .then(data => {
        const el = document.getElementById('list');
        el.innerHTML = '';
        data.forEach(post => {
          el.innerHTML += `
            <div style="margin-bottom:30px;">
              <p style="color:#999;">${post.date}</p>
              <h2><a href="${post.url}">${post.title}</a></h2>
              <p>${post.description}</p>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
